<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>PSDtoHTML1</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display|Poppins&display=swap" rel="stylesheet">
</head>

<body class="d-flex d-sm-flex d-md-flex d-lg-flex d-xl-flex justify-content-center justify-content-sm-center justify-content-md-center justify-content-lg-center justify-content-xl-center" style="margin: 60px;">
    <div>
        <div class="container">
            <div class="row">
                <div class="col" style="margin: 20px;">
                    <p class="contact">CONTACT ME</p>
                </div>
            </div>
            <div class="row">
                <div class="col-1"><img src="assets/img/contacted.jpg"></div>
                <div class="col-md-6">
                    <div class="radio">
                        <p class="gender-text">Select your gender</p>
                        <label><input type="radio" name="gender" value="male"> Male<span></span></label>
                        <label><input type="radio" name="gender" value="female"> Female<span></span></label>
                        <label><input type="radio" name="gender" value="other"> Other<span></span></label>
                    </div>
                    <form>
                        <div class="form-group">
                            <div class="form-row">
                                <div class="col"><input style="font-family: 'Poppins', sans-serif;font-size: 12px" class="form-control" type="text" name="first" placeholder="First Name*" required=""></div>
                                <div class="col"><input style="font-family: 'Poppins', sans-serif;font-size: 12px"class="form-control" type="text" name="last" placeholder="Last Name*" required=""></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-row">
                                <div class="col"><input style="font-family: 'Poppins', sans-serif;font-size: 10px" class="form-control" type="email" name="email" placeholder="Email*" inputmode="email" required=""></div>
                                <select class="select">
                                    <option style="font-family: 'Poppins', sans-serif;font-size: 12px"value="select">tel:</option>
                                    <option style="font-family: 'Poppins', sans-serif;font-size: 12px" value="home">Home phone</option>
                                    <option style="font-family: 'Poppins', sans-serif;font-size: 12px" value="work">Work pohone</option>
                                    <option style="font-family: 'Poppins', sans-serif;font-size: 12px" value="other">Other</option>
                                </select>
                                <div class="col"><input style="font-family: 'Poppins', sans-serif;font-size: 12px" class="form-control" type="text" name="phone" placeholder="Contact No." inputmode="tel"></div>
                            </div>
                        </div>
                        <div class="form-group"><textarea style="font-family: 'Poppins', sans-serif;font-size: 12px" class="shadow-none form-control" name="message" placeholder="Message" rows="3"></textarea></div>
                    </form>
                    <input id="checkbox" type="checkbox"/><label for="checkbox">I agree with terms</label>
                    <div class="form-group d-flex d-sm-flex d-md-flex d-lg-flex d-xl-flex justify-content-end justify-content-sm-end justify-content-md-end justify-content-lg-end justify-content-xl-end"><button class="send-button" type="submit">send message</button></div>
                </div>
                <div class="col">
                    <div class="row" style="margin: 20px;">
                        <div class="col-3"><img src="assets/img/phone.jpg"></div>
                        <div class="col">
                            <div class="row">
                                <div class="col">
                                    <h6 class="call-text">call me</h6>
                                </div>
                            </div>
                            <div class="row d-xl-flex">
                                <div class="col">
                                    <h6 class="num-text">+000 0123 456 789</h6>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="margin: 19px;">
                        <div class="col-3"><img src="assets/img/mail.jpg"></div>
                        <div class="col">
                            <div class="row">
                                <div class="col">
                                    <h6 class="email-text">email</h6>
                                </div>
                            </div>
                            <div class="row d-xl-flex">
                                <div class="col"><a class="email-add" href="mailto:info@earthgreen.com">info@earthgreen.com</a></div>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="margin: 20px;">
                        <div class="col-3"><img src="assets/img/position.jpg"></div>
                        <div class="col">
                            <div class="row">
                                <div class="col">
                                    <h6 class="adr-text">adress</h6>
                                </div>
                            </div>
                            <div class="row d-xl-flex">
                                <div class="col">
                                    <h6 class="adress-add">139 Old Circle St. Adrian, MI 49221.</h6>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div><a class="text-black-50" href="index.html">HOME</a>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
